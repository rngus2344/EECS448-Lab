<!DOCTYPE html>
<html lang='en' dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lab_8</title>
    <link rel="stylesheet" href="style.css">
    <script src="lab8.js" charset="utf-8"></script>
  </head>
  <body>
    <ul>
      <li><a href="index.html">Home</a></li>
    </ul>
    <h1>Slide Show!</h1>
    
    <div class="slideshow-container">  
      <!-- Full-width images with number and caption text -->
      <!-- Photo by Elijah O'Donnell from Pexels -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
        <img src="photo1.jpg" style="width:100%">
      </div>

      <!-- Photo by eberhard grossgasteiger from Pexels -->
      <div class="mySlides fade">
        <div class="numbertext">2 / 5</div>
        <img src="photo2.jpg" style="width:100%">
      </div>

      <!-- Photo by Aarti Vijay from Pexels -->
      <div class="mySlides fade">
        <div class="numbertext">3 / 5</div>
        <img src="photo3.jpg" style="width:100%">
      </div>

      <!-- Photo by Frank Cone from Pexels -->
      <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="photo4.jpg" style="width:100%">
      </div>

      <!-- Photo by Carlos Oliva from Pexels -->
      <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="photo5.jpg" style="width:100%">
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">Prev</a>
      <a class="next" onclick="plusSlides(1)">Next</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <script>
      showSlides(slideIndex);
    </script>
  </body>
</html>
